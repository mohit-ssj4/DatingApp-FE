<nav class="navbar navbar-expand-lg navbar-light bg-light rounded">
  <div class="container">
    <a class="navbar-brand">DatingApp</a>
    <ul *ngIf="loggedIn" class="navbar-nav mr-auto">
      <li class="nav-item">
        <a class="nav-link">Matches</a>
      </li>
      <li class="nav-item">
        <a class="nav-link">Lists</a>
      </li>
      <li class="nav-item">
        <a class="nav-link">Messages</a>
      </li>
    </ul>

    <div class="dropdown" *ngIf="loggedIn">
      <a class="btn btn-primary dropdown-toggle text-light">
        Welcome user
      </a>
      <div class="dropdown-menu">
        <a class="dropdown-item">Edit Profile</a>
        <a class="dropdown-item" (click)="logout()">Logout</a>
      </div>
    </div>

    <form
      *ngIf="!loggedIn"
      #loginForm="ngForm"
      class="form-inline my-2 my-md-0"
      (ngSubmit)="login()"
      autocomplete="off"
    >
      <input
        name="username"
        [(ngModel)]="model.username"
        class="form-control"
        type="text"
        placeholder="Username"
      />
      <input
        name="password"
        [(ngModel)]="model.password"
        class="form-control"
        type="password"
        placeholder="Password"
      />
      <button type="submit" class="btn btn-outline-primary">Login</button>
    </form>
  </div>
</nav>
